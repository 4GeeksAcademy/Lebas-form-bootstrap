<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 form</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="card">
                <h5 class="card-header">
                    <strong>Payment Form Example</strong>
                </h5>
                <div class="alert alert-danger mt-3" role="alert">Some fields are missing</div>
                <form action="">
                    <div class="row">
                       <div class="mb-3 col-5">
                          <label for="cardNumber" class="form-label"><strong>Card #</strong></label>
                          <input type="password" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                       </div>
                       <div class="mb-3 col-3">
                          <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                          <input type="number" class="form-control" id="cvc" placeholder="0000">
                       </div>  
                       <div class="mb-3 col-4">
                        <label for="amount" class="form-label" id="dollar"><strong>Amount</strong></label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>  
                </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="firstName" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="lastName" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lasttName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="city" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="state" class="form-label"><strong>State</strong></label>
                            <select class="form-control" name="state" id="state" >
                                <option value="pick">Pick a state</option>
                                <option value="Columbia">Columbia</option>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="postalCode" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6 form-check bank-cards">
                            <p><strong>We accept:</strong></p>
                            <div class="col-6 bg-secondary p-1 rounded">
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="option1" checked>
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard "></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option2">
                                    <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="diners" value="option3">
                                    <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="option4">
                                    <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>  
                        </div>
                        <div class="mb-3 col-6">
                            <label for="message" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="message" rows="4"></textarea>
                            <div class="form-text">Add any notes here.</div>
                          </div>
                    </div>
                   
                </form>
                <div class="card-footer">
                    <div class="text-end">
                    <button type="button" class="btn btn-secondary ">Cancel</button>
                    <button type="button" class="btn btn-primary ">Send</button>
                </div>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
